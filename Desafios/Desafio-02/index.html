<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <title>Desafio 01</title>
    <script src="https://unpkg.com/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../../style.css">
  </head>
  <body>
    <div id="app">
      <div  class="dft-back">
        <button @click="showAlert" class="btn-default">Show Alert</button>
        <hr>
        <label for="keyup">
          <input type="text" name="keyup" id="keyup" @keyup="getResultUp">
          <p style="padding: 16px 4px">{{valueInputUp}}</p>
        </label>
        <hr>
        <label for="keyenter">
          <input type="text" name="keyenter" id="keyenter" @keyup.enter="getResultEnter">
          <p style="padding: 16px 4px">{{valueInputEnter}}</p>
        </label>
      </div>
    </div>
  </body>
</html>

<script src="script.js"></script>
